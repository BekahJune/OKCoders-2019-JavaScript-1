<body>
    <script> // JavaScript 
        function bobSays(whatHeSaid, times) {
            for (var i = 1; i <= times; i++) {
                document.write("Bob says, " + whatHeSaid);
                document.write("<br>");
            }
        }

        bobSays("Use tabs not space ", 10);
        bobSays("Linux rocsks", 3);

    </script>
</body>
