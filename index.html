<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Webpage Coders</title>
</head>

<body>
    <div id="myList">
    </div>

    <div>
        <button onclick="removeBook()">Remove Book</button>
        <input type="text" id="name" placeholder="Enter Author Name">
        <input type="text" id="title" placeholder="Enter Book Name">
        <button onclick="displayToScreen()">Add Book</button>
    </div>

    <script>
        // Remove Book
        function removeBook() {
            let n = document.getElementById("name").value;
            let t = document.getElementById("title").value;

            books.pop({ title: t, author: n});
            printAuthList();
        }

        // Objects
        // var book1 = { author: "J.R.R. Tolkein", title: "Lord of the Rings" };
        // var book2 = { author: "Herman Melville", title: "Moby Dick" };
        // var book3 = { title: "Pride and Prejudice", author: "Jane Austen" };

        // Array of Objects
        let books = [
            { author: "J.R.R. Tolkein", title: "Lord of the Rings" },
            { author: "Herman Melville", title: "Moby Dick" },
            { title: "Pride and Prejudice", author: "Jane Austen" }
        ];

        function displayToScreen() {
            let n = document.getElementById("name").value;
            let t = document.getElementById("title").value;

            // Create New Book
            // let newBook = { title: t, author: n }

            books.push({ title: t, author: n });
            printAuthList();
        }

        function printAuthList() {
            let auth = document.getElementById("myList");
            auth.innerHTML = " ";
            for (let i = 0; i < books.length; i++) {
                auth.innerHTML += "<h2>" + books[i].title + "</h2>";
                auth.innerHTML += "<h4>" + books[i].author + "</h4>";
            }
        }

        printAuthList();
    </script>
</body>

</html>
