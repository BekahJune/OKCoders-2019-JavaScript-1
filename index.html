<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Webpage Coders</title>
</head>

<body>
    <div id="music">
        <h1 id="title"></h1>
        <h3 id="author"></h3>
    </div>

    <input type="text" id="name" placeholder="Charles Dickens">
    <button onclick="displayToScreen()">Set Author</button>


    <script>
        function displayToScreen() {
            
            let auth = document.getElementById("name").value
            document.getElementById("author").innerText = auth;      }
    </script>
</body>

</html>
