<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OK Coders</title>
</head>

<body>
    <script> // JavaScript 
        var name = prompt("User's name?");
        var age = prompt("User's age?");

        if (age > 55) {
            document.write(name + " is old");
        } else {
            document.write(name + " is young");
        }
    </script>
</body>

</html>
