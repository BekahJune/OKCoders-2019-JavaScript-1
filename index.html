<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Webpage Coders</title>
</head>

<body>
    <div id="music">
        <h1 id="title"></h1>
        <h3 id="author"></h3>
    </div>
    <script>
        function displayToScreen(a, t) {
            document.getElementById("author").innerText = a;
            document.getElementById("title").innerText = t;
        }

        let title = prompt("Name of title?");
        let auth = prompt("Name of author?");
        displayToScreen(auth, title);
        document.write("<br>"); 
    </script>
</body>

</html>
