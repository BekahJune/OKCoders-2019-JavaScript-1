    <title>OK Coders</title>
</head>

<body>
    <script> // JavaScript 
       var number = 99;
       while (number < 100 && number > 0) {
       document.write(number + " bottles of beer on the wall. ");
       document.write(number + " bottles of beer. Take one down, pass it around, ");
       number--;
       document.write(number + " bottles of beer on the wall. ");
       }
    </script>
</body>
